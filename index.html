<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon Ball Live Wallpaper - Ansh Rana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wallpaper-container" id="wallpaperContainer"></div>

  <div class="gallery">
    <h1>Choose Your Dragon Ball Live Wallpaper</h1>
    <div class="gif-grid">
      <img src="https://media.giphy.com/media/SUenlFd6nYj1S/giphy.gif" onclick="setWallpaper(this.src)">
      <img src="https://media.giphy.com/media/Z7x24KVDaN3rO/giphy.gif" onclick="setWallpaper(this.src)">
      <img src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" onclick="setWallpaper(this.src)">
      <img src="https://media.giphy.com/media/12xgqplDpd2t0A/giphy.gif" onclick="setWallpaper(this.src)">
      <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" onclick="setWallpaper(this.src)">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
