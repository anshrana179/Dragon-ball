<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live GIF Wallpaper - Ansh Rana</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wallpaper-container" id="wallpaperContainer"></div>

  <div class="gallery">
    <h1>Select a Live Wallpaper</h1>
    <div class="gif-grid">
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" onclick="setWallpaper(this.src)">
      <img src="https://media.giphy.com/media/l0HlMWkW4Di5mhLT2/giphy.gif" onclick="setWallpaper(this.src)">
      <img src="https://media.giphy.com/media/xT9IgIc0lryrxvqVGM/giphy.gif" onclick="setWallpaper(this.src)">
      <img src="https://media.giphy.com/media/13HgwGsXF0aiGY/giphy.gif" onclick="setWallpaper(this.src)">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
